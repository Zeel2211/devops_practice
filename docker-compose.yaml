version: "3.8"
services:
  web:
    build: ./app
    container_name: flask-feedback-app
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_PATH=/data/feedback.db
    volumes:
      - ./app:/app:delegated
      - feedback-data:/data
    restart: unless-stopped

volumes:
  feedback-data:
